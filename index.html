<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href=""> -->
    <link rel="stylesheet" href="main.css">
    <title>Gameshop</title>
</head>
<body>
    <div></div>
    <header>
        <div class="header-wrapper">
            <div class="img-container">
                <img class="logo-img" src="./img/placeholder.com-logo1.png" alt="logo Gameshop">
            </div>
            <div class="searchbar-container">
                <input type="search" name="search-bar" class="search-bar" placeholder="Buscar">
            </div>
            <div class="cart-account-link">
                <ul class="btns-links">
                    <li>
                        <a href="#" id="cart-link">
                            <img src="./svg/cart.svg" alt="Icon cart">
                        </a>
                    </li>
                    <li>
                        <a href="#" id="login-link">
                            <img src="./svg/user.svg" alt="User cart">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <nav class="nav-wrapper">
            <ul class="categories">
                <li><a href="#">Videojuegos</a></li>
                <li><a href="#">Consolas</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Preventas</a></li>
            </ul>
        </nav>
    </header>
    <!-- fin header -->

    <!-- inicio main -->
    <main>
        <div class="main-wrapper">
            <!-- seccion del banner principal -->
            <section class="banner-section">
                <div class="banner-container">
                    <img src="./img/god-of-war-ragnarok-hero-banner-desktop-02-en-07sep21.webp" alt="">
                </div>
            </section>

            <!-- seccion de preventas -->
            
            <section class="presales-section">
                <h3>Preventas</h3>
                <div class="game-covers">
                    <div class="presales games">
                        <a href="#">
                            <img src="" alt="">
                        </a>
                        <div class="game-platform-price">
                            <p>Juego generico</p>
                            <p>$1499.99</p>
                        </div>
                    </div>
                    <div class="presales games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="presales games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="presales games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                </div>
            </section>

            <!-- seccion marcas -->

            <section class="top-brands-section">
                <h3>Mejores marcas</h3>
                <div class="top-brands">
                    <div class="brand-logos">
                        <a href="#">
                            <img src="./svg/xbox-logo.svg" alt="Logo de xbox">
                        </a>
                    </div>
                    <div class="brand-logos">
                        <a href="#">
                            <img src="./svg/Nintendo-logo.svg" alt="Logo de nintendo">
                        </a>
                    </div>
                    <div class="brand-logos">
                        <a href="#">
                            <img src="./svg/PlayStation-logo.svg" alt="Logo de playstation">
                        </a>
                    </div>
                    <div class="brand-logos">
                        <a href="#">
                            <img id="razer-logo" src="./img/razer-logo.png" alt=" Logo de razer">
                        </a>
                    </div>
                    <div class="brand-logos">
                        <a href="#">
                            <img src="./svg/Corsair-logo.svg" alt="Logo de corsair">
                        </a>
                    </div>
                    <div class="brand-logos">
                        <a href="#">
                            <img src="./svg/Logitech-logo.svg" alt="Logo de logitech">
                        </a>
                    </div>
                </div>
            </section>

            <!-- seccion mas vendidos -->

            <section class="best-sellers-section">
                <h3>Mas vendidos</h3>
                <div class="best-sellers">
                    <div class="cover-best-sellers games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="cover-best-sellers games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="cover-best-sellers games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="cover-best-sellers games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="cover-best-sellers games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                    <div class="cover-best-sellers games">
                        <a href="">
                            <img src="" alt="">
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <section class="footer-wrapper">
            <div class="comunication-section">
                <div class="newsletter-div">
                    <label for="email">Suscribete a nuestro newsletter</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <button>Suscribirme</button>
                </div>
                <div class="social-networks-div">
                    <div class="social-network-logos">
                        <a href="#">
                            <img src="./svg/facebook-logo.svg" alt="Logo de facebook">
                        </a>
                    </div>
                    <div class="social-network-logos">
                        <a href="#">
                            <img src="./svg/twitter-logo.svg" alt="Logo de facebook">
                        </a>
                    </div>
                    <div class="social-network-logos">
                        <a href="#">
                            <img src="./svg/youtube-logo.svg" alt="Logo de facebook">
                        </a>
                    </div>
                    <div class="social-network-logos">
                        <a href="#">
                            <img src="./svg/instagram-logo.svg" alt="Logo de facebook">
                        </a>
                    </div>
                </div>
            </div>
            <div class="aboutUs-getHelp">
                <h4>Sobre nosotros</h4>
                <p><a href="#">Nuestra historia</a></p>
                <p><a href="#">Bolsa de trabajo</a></p>
            </div>
            <div class="aboutUs-getHelp">
                <h4>Soporte</h4>
                <p><a href="#">Contactanos</a></p>
                <p><a href="#">Facturacion</a></p>
            </div>
        </section>
        <section class="dev-info">
            <p>Pagina de muestra desarrollada por <a href="#">Joseph Lopez</a></p>
        </section>
    </footer>
</body>
</html>
